<p>Orders liste</p>
<app-table-light [headers]="tabHeaders">
  <tr tbody *ngFor="let o of orders">
    <td>{{ o.id }}</td>
    <td>{{ o.tjmHT }}</td>
    <td>{{ o.nbJours }}</td>
    <td>{{ o.tva }}</td>
    <td>{{ o.totalHT() }}</td>
    <td>{{ o.totalTTC() }}</td>
    <td>{{ o.state }}</td>
  </tr>
</app-table-light>
