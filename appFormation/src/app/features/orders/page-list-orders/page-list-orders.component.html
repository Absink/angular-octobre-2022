<p>Orders liste</p>
<app-table-light [headers]="tabHeaders">
  <tr tbody *ngFor="let o of orders">
    <td>{{ o.id }}</td>
    <td>{{ o.tjmHT }}</td>
    <td>{{ o.nbJours | days }}</td>
    <td>{{ o.tva }}</td>
    <!-- <td>{{ o.totalHT() | currency }}</td>
    <td>{{ o.totalTTC() | currency: 'EUR' }}</td> -->
    <td>{{ o | total | currency: 'EUR'}} </td>
    <td>{{ o | total: 'TTC' | currency: 'EUR'}} </td>
    <td>{{ o.state }}</td>
    <td>
      <app-btn [btn]="getButton(o.id!)">
        <fa-icon ico [icon]="getButton(o.id!).icon!"></fa-icon>
      </app-btn>
    </td>
  </tr>
</app-table-light>
